<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Markdown notebook</title>
</head>

<body>
    <div id="notebook">
        <div class="notebook">
            <div>
                <button v-bind:title="addButtonTitle" v-on:click="addNote">Add Note</button>
                <div @click="selectNote(note)" class="note" v-for="note of notes">{{note.title}}</div>
            </div>
        </div>
        <div class="input">
            <textarea class="inputText" v-model="content">
            </textarea>
        </div>
        <div class="markdown" v-html="previewMarked">
        </div>
    </div>


    <script>

        var vm = new Vue({

            created() {
                this.content = localStorage.getItem('content') || 'You can write in **markdown**'
            },

            el: "#notebook",

            data: {
                content: "",
                // notes:localStorage.getItem('notes') || [],
                notes: JSON.parse(localStorage.getItem('notes')) || [],
                // notes: [],
                // items: [
                    // { title: 'item 1' },
                    // { title: 'item 2' },
                    // { title: 'item 3' },
                // ]
                 selectedId:null,
            },

            computed: {
                previewMarked() {
                    // return marked(this.content)
                    return this.selectedNote ? marked(this.selectNote.content):''
                },

                addButtonTitle() {
                    return this.notes.length + '  notebook'
                },
                selectedNote(){
                    return this.note.find(note=>note.id===this.selectedId)
                }
            },

            watch: {
                // content: {
                    // handler: 'saveNote',
                // }
                notes:{
                    handler:'saveNote',
                    // deep:true
                }
            },

            methods: {
                addNote() {
                    const time = Date.now()
                    const note = {
                        id: String(time),
                        title: 'New note' + (this.notes.length + 1),
                        content: '**Hi!**',
                        created: time,
                        favorite: false,
                    }
                    this.notes.push(note)
                },

                saveNote() {
                    console.log('saving notes:', this.notes)
                    // console.log('saving note:', this.content)
                    localStorage.setItem('notes',JSON.stringify(this.notes))
                    // localStorage.setItem('content', this.content)
                },
                selectNote(note) {
                    this.selectedId = note.id,
                        console.log(this.selectedId)
                }
            }
        })

        // console.log('restored noted:', localStorage.getItem('content'))

    </script>

</body>

</html>
